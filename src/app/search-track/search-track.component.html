<form class="form-inline my-2 my-lg-0" #createForm="ngForm" (ngSubmit)="search()">
    <input class="form-control mr-sm-2" type="text" name="trackname" [(ngModel)]="trackname" placeholder="Track Name" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="button-addon2">Search</button>
</form>
