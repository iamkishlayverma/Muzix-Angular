<form class="form-inline my-2 my-lg-3 hello" #createForm="ngForm" (ngSubmit)="search()" >
    <input class="form-control mr-sm-2" type="text" name="trackname" [(ngModel)]="trackname" placeholder="Track Name" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="button-addon2" onClick= "window.location.reload();">Search</button>
</form>
