<form #createForm="ngForm" (ngSubmit)="search()">
  <br><br><br><br>
  <div class = "container">
      <div class="form-group row">
        <div class = "col-lg-4"></div>
        <input type="text" class="col-lg-4" name="trackname" [(ngModel)]="trackname" placeholder="Track Name" aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class = "col-lg-4"></div>
    </div>
    <br>
    <div class="form-group row">
      <div class="col-sm-3"></div>
      <button class="btn btn-primary btn-lg" type="submit" id="button-addon2">Search</button>
      <div class="col-md-3"></div>
    </div>
  </div>
</form>
